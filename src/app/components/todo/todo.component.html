<div class="container">
    <h2>Todo Service</h2>
    <button class="btn btn-primary" (click)="getTodos()">Get Todos</button>
    <br><br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.userId}}</td>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>
